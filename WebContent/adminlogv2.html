 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<script type="text/javascript">
function check()
{
	alert("running");
	var aid=document.frm.aid.value;
	var apass=document.frm.apass.value;
	var url="Check?adid="+aid+"&adps="+apass;
	var x=new XMLHttpRequest();
	x.onreadystatechange=function()
	{
		alert("on ready");
		if(x.status==200 && x.readyState==4)
		{	alert("Working");
			document.getElementById("tid").innerHTML=x.responseText;
			
		}
	}
	x.open("GET",url,true);
	x.send();
	
}
</script>


<style type="text/css">
#t{background: orange;}
</style>
</head>

<body>
<form action="" name="frm">
<table border="3" id="t" align="center">
<tr><th colspan="2">Admin Login</th></tr>
<tr><td>Admin ID:</td><td><input type="text" name="aid"></td></tr>
<tr><td>Admin Password:</td><td><input type="password" name="apass"></td></tr>
<tr><td colspan="2"><input type="button"  onclick="check()" value="Login"></td></tr>
<tr><td colspan="2"><div id="tid"></div></td></tr>
</table>
</form>
</body>
</html>
